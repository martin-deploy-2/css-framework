<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo</title>
    <style>
      @import url("../css/main.css");
      @import url('https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap');

      body {
        font-family: "Encode Sans Semi Condensed", sans-serif;
        font-size: 16px;
        line-height: 18px;
        font-weight: 500;

        padding: 200px;
      }

      body > * {
        margin-top: 20px;
      }

      .Radiocard,
      .Checkcard {
        --COLOR_TEXT: var(--COLOR_INTERACTIVE_BLURRED_TEXT);
        --COLOR_FILL: var(--COLOR_INTERACTIVE_BLURRED_FILL);
        --COLOR_STROKE: var(--COLOR_INTERACTIVE_BLURRED_STROKE);

        position: relative;
        display: block;
        padding: var(--SPACING_VERTICAL) var(--SPACING_HORIZONTAL) var(--SPACING_VERTICAL) calc(var(--SPACING_HORIZONTAL) * 2 + 16px);
        min-width: calc(var(--SPACING_HORIZONTAL) * 2 + var(--STROKE_WIDTH) * 2 + 16px);
        min-height: calc(var(--SPACING_VERTICAL) * 2 + var(--STROKE_WIDTH) * 2 + 16px);
        color: var(--COLOR_TEXT);
        border: var(--STROKE_WIDTH) solid var(--COLOR_STROKE);
        background: var(--COLOR_FILL);
        box-shadow: 0 0 0 var(--INTERACTIVE_SHADOW_WIDTH) var(--COLOR_INTERACTIVE_SHADOW);
        cursor: pointer;
      }

      input[type="radio"].Radiobox {
        border-radius: 50%;
      }

      input[type="radio"].Radiobox,
      input[type="checkbox"].Checkbox {
        --COLOR_TEXT: var(--COLOR_INTERACTIVE_BLURRED_TEXT);
        --COLOR_FILL: var(--COLOR_INTERACTIVE_BLURRED_FILL);
        --COLOR_STROKE: var(--COLOR_INTERACTIVE_BLURRED_STROKE);

        display: block;
        appearance: none;
        width: 16px;
        height: 16px;
        background-color: var(--COLOR_STROKE);
        box-shadow: 0 0 0 var(--INTERACTIVE_SHADOW_WIDTH) var(--COLOR_INTERACTIVE_SHADOW);
        cursor: pointer;
      }

      .Radiocard > input[type="radio"] {
        border-radius: 50%;
      }

      .Radiocard > input[type="radio"],
      .Checkcard > input[type="checkbox"] {
        position: absolute;
        top: var(--SPACING_VERTICAL);
        left: var(--SPACING_HORIZONTAL);
        appearance: none;
        width: 16px;
        height: 16px;
        background-color: var(--COLOR_STROKE);
        cursor: pointer;
      }

      input[type="checkbox"].Checkbox:checked::before,
      .Checkcard > input[type="checkbox"]:checked::before {
        content: "✔";
      }

      input[type="checkbox"].Checkbox:indeterminate::before,
      .Checkcard > input[type="checkbox"]:indeterminate::before {
        content: "—";
      }

      input[type="radio"].Radiobox:checked::before,
      .Radiocard > input[type="radio"]:checked::before {
        content: "¤";
      }

      input[type="radio"].Radiobox:checked::before,
      .Radiocard > input[type="radio"]:checked::before,
      input[type="checkbox"].Checkbox:checked::before,
      input[type="checkbox"].Checkbox:indeterminate::before,
      .Checkcard > input[type="checkbox"]:checked::before,
      .Checkcard > input[type="checkbox"]:indeterminate::before {
        display: block;
        width: 100%;
        line-height: 16px;
        font-size: 12px;
        text-align: center;
        color: var(--COLOR_FILL);
      }

      input[type="radio"].Radiobox:hover,
      input[type="radio"].Radiobox:focus,
      .Radiocard:hover,
      .Radiocard:focus-within,
      input[type="checkbox"].Checkbox:hover,
      input[type="checkbox"].Checkbox:focus,
      .Checkcard:hover,
      .Checkcard:focus-within {
        --COLOR_TEXT: var(--COLOR_INTERACTIVE_FOCUSED_TEXT);
        --COLOR_FILL: var(--COLOR_INTERACTIVE_FOCUSED_FILL);
        --COLOR_STROKE: var(--COLOR_INTERACTIVE_FOCUSED_STROKE);

        outline: var(--INTERACTIVE_OUTLINE_WIDTH) dashed var(--COLOR_INTERACTIVE_OUTLINE);
        outline-offset: var(--INTERACTIVE_OUTLINE_OFFSET);
      }

      .Radiocard:has(> input[type="radio"]:active),
      .Checkcard:has(> input[type="checkbox"]:active),
      input[type="radio"].Radiobox:active,
      .Radiocard > input[type="radio"]:active,
      input[type="checkbox"].Checkbox:active,
      .Checkcard > input[type="checkbox"]:active {
        --COLOR_TEXT: var(--COLOR_INTERACTIVE_PRESSED_TEXT);
        --COLOR_FILL: var(--COLOR_INTERACTIVE_PRESSED_FILL);
        --COLOR_STROKE: var(--COLOR_INTERACTIVE_PRESSED_STROKE);
      }

    </style>
  </head>
  <body>

    <label class="Checkcard">
      <input type="checkbox"/>
      <span>Enable lorem ipsum</span>
      <span style="display: block; margin-top: var(--SPACING_VERTICAL);">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur
        recusandae pariatur magni, facilis reiciendis iusto. Tenetur ipsum quam
        blanditiis accusantium eius laudantium laborum error illo consectetur.
        Quae sint enim temporibus!
      </span>
    </label>

    <label class="Checkcard">
      <input type="checkbox"/>
      <span>Enable lorem ipsum</span>
    </label>

    <label class="Checkcard">
      <input type="checkbox"/>
    </label>

    <input class="Checkbox" type="checkbox"/>

    <label class="Radiocard">
      <input type="radio" name="09c342d8"/>
      <span>Enable lorem ipsum</span>
      <span style="display: block; margin-top: var(--SPACING_VERTICAL);">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur
        recusandae pariatur magni, facilis reiciendis iusto. Tenetur ipsum quam
        blanditiis accusantium eius laudantium laborum error illo consectetur.
        Quae sint enim temporibus!
      </span>
    </label>

    <label class="Radiocard">
      <input type="radio" name="09c342d8"/>
      <span>Enable lorem ipsum</span>
    </label>

    <label class="Radiocard">
      <input type="radio" name="09c342d8"/>
    </label>

    <input class="Radiobox" type="radio" name="09c342d8"/>

  </body>
</html>
